<html>

  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>
    <div class="tango-logo-header"><img src="http://tango.to/images/Tango.jpg"></div>
    <div id="map-container">
      <div id="map"></div>
      <div id="capture">
        <div id="capture-close">&times;</div>
        <div id="capture-title"></div>
        <div id="capture-content"></div>
      </div>
      <div id="toggles-container">
        <div><input id="toggle-bounds" type="checkbox" /><label>Ward Boundaries</label></div>
        <div><input id="toggle-meeting-places" type="checkbox" /><label>Public Meeting Places</label></div>
      </div>
    </div>
    <div id="legend-container">
      <div class="legend-item">
        <span class="legend-item-symbol"><div class="square blue-square"></div></span>
        <span class="legend-item-break"></span>
        <span class="legend-item-label">Independent community organizations</span>
      </div>
      <div class="legend-item">
        <span class="legend-item-symbol"><div class="square red-square"></div></span>
        <span class="legend-item-break"></span>
        <span class="legend-item-label">Members of the <a href="https://fontra.com/" target="_blank">Federation of North Toronto Residents' Assocations (FONTRA)</a></span>
      </div>
      <div class="legend-item">
        <span class="legend-item-symbol"><div class="square purple-square"></div></span>
        <span class="legend-item-break"></span>
        <span class="legend-item-label">Members of the <a href="http://www.gbna-toronto.com/" target="_blank">Greater Beach Neighbourhood Association (BGNA)</a></span>
      </div>
      <div class="legend-item">
        <span class="legend-item-symbol"><div class="square green-square"></div></span>
        <span class="legend-item-break"></span>
        <span class="legend-item-label">Members of the <a href="https://ossingtoncommunity.wordpress.com/westsidecc/" target="_new">West Side Community Council</a></span>
      </div>
      <div class="legend-item">
        <span class="legend-item-symbol"><div class="square grey-square"></div></span>
        <span class="legend-item-break"></span>
        <span class="legend-item-label">Organization appears to be inactive</span>
      </div>
    </div>
    <script src="javascripts/initMap.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqfmEpJSUx1MM2ZhAhc2IHERd9npVQFUU&callback=initMap">
    </script>
  </body>

</html>
